
<div class="col-12 custom-breadcrumb bgblue inline-flex"> 
    <h6 class="strong">Dashboard</h6>
    </div>
     <div class="pcoded-wrapper">
     <div class="pcoded-content">
        <div class="pcoded-inner-content">
           <div class="main-body">
              <div class="page-wrapper">
                 <div class="page-body">
                    <div class="row">
                       <div class="col-md-12 col-xl-4">                      
                          <div class="card comp-card" *ngFor="let record of work_types" (click)="fnEdit(record['work_type'])">
                             <div class="card-body">
                                <div class="row align-items-center">
                                   <div class="col-12">
                                     <div class="inline-flex col-12">
                                        <div class="col-10">
                                           <h5 class="m-b-10 strong">{{ record['work_type'] }}</h5>
                                        </div> 
                                     </div>  
                                      <div class="col-12 inline-flex textcenter">
                                         <div class="col-6">
                                            <p class="f-11 mb-1">Expense till now</p>
                                            <h4 class="f-w-700">₹ {{fnFormatRupee(filterByWork_type(record['work_type']))}}</h4>
                                         </div> 
                                         <div class="col-6">
                                          <p class="f-11 mb-1">Estimate</p>
                                          <h4 class="f-w-700 text-c-green">₹ {{fnFormatRupee(record['estimate_amount'])}}</h4>
                                       </div> 
                                      </div> 
                                      <div class="col-12">
                                       <div class="col-12">
                                          <p class="f-11 mb-1">Status: {{stausMessage}}</p> 
                                       </div>  
                                    </div> 
                                      <div style="display: none;"> 
                                         <button class="mt-4 ml-2 m-b-0 btn btn-primary btn-danger">Delete</button>
                                      </div> 
                                   </div> 
                                </div>
                             </div>
                          </div> 
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
